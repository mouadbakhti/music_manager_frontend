<form class="track-form" [formGroup]="newTrack" (submit)="addNewTrack()">
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div class="form-group">
    <label for="titleLabel">Title</label>
    <input formControlName="title" type="text" class="form-control"
      [class.invalid-input]="newTrack.get('title')?.invalid && newTrack.get('title')?.touched"
      required id="titleLabel" placeholder="Enter Title">
    <div *ngIf="newTrack.get('title')?.invalid && newTrack.get('title')?.touched" class="error-message">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="artistLabel">Artist</label>
    <input formControlName="artist" type="text" class="form-control"
      [class.invalid-input]="newTrack.get('artist')?.invalid && newTrack.get('artist')?.touched"
      required id="artistLabel" placeholder="Enter Artist">
    <div *ngIf="newTrack.get('artist')?.invalid && newTrack.get('artist')?.touched" class="error-message">
      Artist is required.
    </div>
  </div>
  <div class="form-group">
    <label for="durationLabel">Duration</label>
    <input formControlName="duration" type="number" class="form-control"
      [class.invalid-input]="newTrack.get('duration')?.invalid && newTrack.get('duration')?.touched"
      required id="durationLabel" placeholder="Enter Duration">
    <div *ngIf="newTrack.get('duration')?.invalid && newTrack.get('duration')?.touched" class="error-message">
      Duration must be a positive number.
    </div>
  </div>
  <div class="form-group">
    <label for="coverLabel">Cover</label>
    <input formControlName="coverUrl" type="text" class="form-control" id="coverLabel" placeholder="Enter Cover URL">
  </div>
  <button type="submit" class="btn btn-primary">Add Track</button>
</form>
